<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Five Arena Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Custom Dropdown Styling */
        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item {
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
            color: #2563eb;
        }
        .show { display: block; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="glass-morphism p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                <i class="fas fa-fingerprint text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Absensi Karyawan</h1>
            <p class="text-blue-700 font-bold uppercase tracking-wider text-sm">Five Arena Digital</p>
        </div>

        <div id="mainAbsen" class="space-y-4">
            <div class="relative">
                <label class="text-xs font-bold text-gray-600 uppercase ml-1">Nama Karyawan</label>
                <div id="selectBtn" onclick="toggleDropdown()" class="w-full mt-1 p-3 border border-gray-200 rounded-xl bg-white flex justify-between items-center cursor-pointer focus:ring-2 focus:ring-blue-400 outline-none transition">
                    <span id="selectedLabel">Pilih Nama Anda</span>
                    <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                </div>
                
                <div id="myDropdown" class="dropdown-content mt-1">
                    <div class="p-2 sticky top-0 bg-white border-b border-gray-100">
                        <input type="text" id="searchInput" onkeyup="filterFunction()" placeholder="Cari nama..." class="w-full p-2 text-sm border border-gray-100 rounded-lg outline-none focus:border-blue-400">
                    </div>
                    <div id="nameOptions">
                        </div>
                </div>
                <input type="hidden" id="userName" value="">
            </div>
            
            <div>
                <label class="text-xs font-bold text-gray-600 uppercase ml-1">Status Kehadiran</label>
                <select id="absenStatus" onchange="handleStatusChange()" class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition bg-white">
                    <option value="MASUK">Absen Masuk (Clock In)</option>
                    <option value="KELUAR">Absen Keluar (Clock Out)</option>
                    <option value="SAKIT">Sakit</option>
                    <option value="IZIN">Izin</option>
                </select>
            </div>

            <div id="locStatus" class="text-center text-[11px] font-bold p-3 rounded-xl transition-all duration-300 bg-gray-50 text-gray-500 border border-gray-200">
                <i class="fas fa-spinner fa-spin mr-2"></i> Mendeteksi Lokasi...
            </div>

            <div>
                <label id="labelKeterangan" class="text-xs font-bold text-gray-600 uppercase ml-1">Rencana Kerja (Tasklist)</label>
                <textarea id="keterangan" placeholder="Tuliskan plan/tasklist Anda hari ini..." class="w-full mt-1 p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 outline-none transition h-24"></textarea>
            </div>

            <button id="btnSubmit" onclick="kirimAbsen()" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-xl font-bold shadow-xl shadow-blue-100 transition-all active:scale-95 flex items-center justify-center gap-2 grayscale disabled:cursor-not-allowed">
                <i class="fas fa-paper-plane"></i> KIRIM DATA
            </button>
        </div>
        
        <p class="text-center text-[10px] text-gray-400 mt-8 uppercase tracking-widest">&copy; 2026 Five Arena Digital</p>
    </div>

    <script>
        const CONFIG = {
            name: "Five Arena Digital",
            lat: -6.2731083, 
            lng: 106.8094834, 
            radius: 100 
        };

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxvTAElThxZKJNY2ubkn5Cm31KVhFOBgDrSv3k6QX5ceec_1tAZJ8TwLHGKiGBMFDy2GA/exec';

        const EMPLOYEES = [
            "Andri Purwanto", "Biman Dwiputra Haryo", "George Rompis", 
            "Rahmat Kurniawan", "Intan Permatasari", "Reza Miradz", "Ria"
        ];

        // --- CUSTOM DROPDOWN LOGIC ---
        function initDropdown() {
            const container = document.getElementById('nameOptions');
            EMPLOYEES.sort().forEach(name => {
                const div = document.createElement('div');
                div.className = 'dropdown-item text-sm text-gray-700';
                div.innerText = name;
                div.onclick = () => selectName(name);
                container.appendChild(div);
            });
        }

        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
            document.getElementById("searchInput").focus();
        }

        function filterFunction() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const div = document.getElementById("nameOptions");
            const items = div.getElementsByTagName("div");
            for (let i = 0; i < items.length; i++) {
                const txtValue = items[i].textContent || items[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        function selectName(name) {
            document.getElementById("userName").value = name;
            document.getElementById("selectedLabel").innerText = name;
            document.getElementById("selectedLabel").classList.add("text-blue-600", "font-semibold");
            document.getElementById("myDropdown").classList.remove("show");
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.relative')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains('show')) {
                        dropdowns[i].classList.remove('show');
                    }
                }
            }
        }

        // --- EXISTING LOGIC ---
        let userPos = null;
        let currentDist = null;

        function initGeolocation() {
            if (!navigator.geolocation) {
                updateStatusUI("GPS tidak didukung", "error");
                return;
            }
            navigator.geolocation.watchPosition(pos => {
                userPos = pos.coords;
                currentDist = hitungJarak(CONFIG.lat, CONFIG.lng, pos.coords.latitude, pos.coords.longitude);
                const status = document.getElementById('absenStatus').value;
                if (status === "MASUK" || status === "KELUAR") handleGeofencingLogic();
            }, err => {
                updateStatusUI("Gagal akses GPS. Izinkan lokasi.", "error");
            }, { enableHighAccuracy: true });
        }

        function hitungJarak(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function handleGeofencingLogic() {
            const btn = document.getElementById('btnSubmit');
            if (currentDist <= CONFIG.radius) {
                updateStatusUI(`<i class='fas fa-check-circle'></i> Area Kantor (${Math.round(currentDist)}m)`, "success");
                btn.disabled = false;
                btn.classList.remove('grayscale');
            } else {
                updateStatusUI(`<i class='fas fa-exclamation-triangle'></i> Luar Radius (${Math.round(currentDist)}m)`, "error");
                btn.disabled = true;
                btn.classList.add('grayscale');
            }
        }

        function handleStatusChange() {
            const status = document.getElementById('absenStatus').value;
            const label = document.getElementById('labelKeterangan');
            const area = document.getElementById('keterangan');
            const btn = document.getElementById('btnSubmit');

            if (status === "MASUK") {
                label.innerText = "Rencana Kerja (Tasklist)";
                area.placeholder = "Apa rencana project Anda hari ini?";
            } else if (status === "SAKIT" || status === "IZIN") {
                label.innerText = "Alasan Sakit / Izin";
                area.placeholder = "Berikan keterangan alasan...";
            } else {
                label.innerText = "Keterangan";
                area.placeholder = "Keterangan tambahan...";
            }

            if (status === "SAKIT" || status === "IZIN") {
                updateStatusUI("<i class='fas fa-info-circle'></i> Geofencing Nonaktif", "info");
                btn.disabled = false;
                btn.classList.remove('grayscale');
            } else if (userPos) {
                handleGeofencingLogic();
            }
        }

        function updateStatusUI(msg, type) {
            const div = document.getElementById('locStatus');
            div.innerHTML = msg;
            const styles = {
                success: "bg-green-50 text-green-600 border-green-200",
                error: "bg-red-50 text-red-600 border-red-200",
                info: "bg-blue-50 text-blue-600 border-blue-200",
                loading: "bg-gray-50 text-gray-500 border-gray-200"
            };
            div.className = `text-center text-[11px] font-bold p-3 rounded-xl border transition-all duration-300 ${styles[type]}`;
        }

        async function kirimAbsen() {
            const name = document.getElementById('userName').value;
            const status = document.getElementById('absenStatus').value;
            const ket = document.getElementById('keterangan').value.trim();

            if(!name) { alert("Silakan pilih nama Anda!"); return; }
            if(status === "MASUK" && !ket) { alert("Harap isi Tasklist!"); return; }

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

            const payload = {
                companyName: CONFIG.name,
                userName: name,
                status: status,
                coords: userPos ? `${userPos.latitude}, ${userPos.longitude}` : "N/A",
                distance: currentDist ? Math.round(currentDist) : 0,
                keterangan: ket || "-"
            };

            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                alert("Data berhasil terkirim ke Five Arena Digital!");
                location.reload();
            } catch (error) {
                alert("Gagal mengirim data.");
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> KIRIM DATA';
            }
        }

        window.onload = () => {
            initGeolocation();
            initDropdown();
        };
    </script>
</body>
</html>
